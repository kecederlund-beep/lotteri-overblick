name: Uppdatera data.json

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Ställ in Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installera beroenden
        run: npm install node-fetch@2

      - name: Kör scraper
        run: node scrape.js

      - name: Sätt rätt remote-url
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Committa och pusha ändringar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Uppdaterar data.json ($(date))" || echo "Inget att committa"
          git push
